<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Avatar Rotator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Glass Card -->
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <div>
                        <h1>Avatar Rotator</h1>
                        <p class="subtitle">by fowntain</p>
                    </div>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Inactive</span>
                </div>
            </div>

            <!-- Cookie Section -->
            <div class="section">
                <label class="label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="label-icon">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    Roblox Cookie (.ROBLOSECURITY)
                </label>
                <div class="input-group">
                    <input type="password" id="cookieInput" class="input" placeholder="Enter your cookie...">
                    <button class="input-btn" id="toggleCookie" title="Show/Hide">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="eyeIcon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <p class="info-text">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="info-icon">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    Only used for avatar change requests. Never share your cookie.
                </p>
            </div>

            <!-- Outfits Section -->
            <div class="section">
                <div class="section-header">
                    <label class="label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="label-icon">
                            <path d="M20.38 3.46L16 2a4 4 0 01-8 0L3.62 3.46a2 2 0 00-1.34 2.23l.58 3.47a1 1 0 00.99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 002-2V10h2.15a1 1 0 00.99-.84l.58-3.47a2 2 0 00-1.34-2.23z"/>
                        </svg>
                        Your Outfits
                    </label>
                    <button class="btn btn-secondary" id="fetchBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="btn-icon">
                            <path d="M21 12a9 9 0 11-9-9"/>
                            <path d="M21 3v6h-6"/>
                        </svg>
                        <span>Fetch Outfits</span>
                    </button>
                </div>
                <div class="outfit-list" id="outfitList">
                    <div class="outfit-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M20.38 3.46L16 2a4 4 0 01-8 0L3.62 3.46a2 2 0 00-1.34 2.23l.58 3.47a1 1 0 00.99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 002-2V10h2.15a1 1 0 00.99-.84l.58-3.47a2 2 0 00-1.34-2.23z"/>
                        </svg>
                        <p>Enter your cookie and click "Fetch Outfits" to load your outfits</p>
                    </div>
                </div>
            </div>

            <!-- Interval Section -->
            <div class="section">
                <label class="label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="label-icon">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    Rotation Interval
                </label>
                <div class="slider-container">
                    <input type="range" id="intervalSlider" class="slider" min="1" max="60" value="5">
                    <div class="slider-value">
                        <span id="intervalValue">5</span>
                        <span>seconds</span>
                    </div>
                </div>
                <p class="warning-text" id="warningText" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="warning-icon">
                        <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
                        <line x1="12" y1="9" x2="12" y2="13"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    Low intervals use more bandwidth and may hit API rate limits
                </p>
            </div>

            <!-- Startup Option -->
            <div class="section section-compact">
                <label class="checkbox-container">
                    <input type="checkbox" id="startupCheckbox">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Run on Windows Startup</span>
                </label>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="btn btn-primary btn-large" id="saveBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="btn-icon">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <polyline points="17,21 17,13 7,13 7,21"/>
                        <polyline points="7,3 7,8 15,8"/>
                    </svg>
                    Save & Close
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/app.js"></script>
</body>
</html>
